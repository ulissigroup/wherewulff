# This is a basic workflow to help you get started with Actions

name: WhereWulff

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  WhereWulff:
    # The type of runner that the job will run on
    runs-on:
     - ubuntu-latest

    container:
     image: docker://ulissigroup/vasp:atomate_stack
     options: --user root
     credentials:
       username: ${{ secrets.DOCKERHUB_USERNAME }}
       password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout the unit_tests branch from the repo
        uses: actions/checkout@v2
        with:
          ref: unit_tests

      - name: Run end-to-end OER workflow on IrO2
        run: |
            # Set the home environment variable to /home/jovyan to locate the .pmgrc.yaml config file
            export HOME=/home/jovyan
            # Mongo daemon in the background
            mongod --quiet>/dev/null &
            # Reset local database
            yes | lpad reset
            echo "---\n"
            # Go to repo directory
            export PYTHONPATH=$GITHUB_WORKSPACE
            echo "Checking out the code base..."
            cd $GITHUB_WORKSPACE
            echo "---\n"
            # Run the OER workflow with fireworks
            python main_slab.py && rlaunch rapidfire && mongo localhost:27017/fireworks --quiet --eval 'printjson(db.runCommand("dbHash"))' | grep -v UUID >> db_hashes.json
      # TODO: Once the workflow is run, run a unittest suite
      - name: Running regression test
        run: |
            # Run suite of tests based on the metadata in the local fireworks db
            mv db_hashes.json $GITHUB_WORKSPACE/tests
            cd tests && cat db_hashes.json && python -m unittest regression_test.py

